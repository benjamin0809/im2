<ion-header>

  <ion-navbar>
    <ion-title>{{username}}</ion-title>
  </ion-navbar>

</ion-header>

<!-- scrollDownOnLoad="true" -->
<ion-content padding scrollDownOnLoad="true">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
 
      <div no-padding *ngFor="let item of messages">
          <ion-item    *ngIf="!item.isSend">
            <ion-avatar item-start>
              <img src="https://www.popochiu.com/upload/2018-02-06/laohao.jpeg">
            </ion-avatar>
              <h2 text-center>{{item.createTime | datePipe}}</h2>
              <h3>{{item.from.username}}</h3>
              <p>{{item.text}}</p>
          </ion-item>

          <ion-item   *ngIf="item.isSend">
              <ion-avatar item-end>
                <img [src]="item.avatarThumbPath">
              </ion-avatar>
              <h2 text-center>{{item.createTime | datePipe}}</h2>
              <h3 text-right>{{item.from.username}}</h3>
              <p text-right>{{item.text}}</p>
          </ion-item>
    </div>

        
  </ion-list>
</ion-content> 

<ion-footer>
  <ion-toolbar>
    <ion-input type="text" [(ngModel)]="message" placeholder="message">
      </ion-input>
      <button ion-button block (click)="sendMessage()">
          send</button>
  </ion-toolbar>
</ion-footer>
