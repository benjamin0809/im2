<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>
  <ion-list> 
      
      <!-- <ion-item>
          <ion-label>cur</ion-label>
          <ion-textarea  [(ngModel)]="currentItemsStr"></ion-textarea>
        </ion-item> -->
   
       
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
        <ion-avatar item-start>
          <img src="https://www.popochiu.com/upload/2018-02-06/laohao.jpeg">
        </ion-avatar>
        <h2>{{item.target.username}}</h2>
        <p>{{item.title}}</p>
        <p>{{item.latestMessage.text}}</p>
        <ion-note item-end *ngIf="item.unreadCount">{{item.unreadCount}}</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
