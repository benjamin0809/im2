<ion-header>

  <ion-navbar>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <ion-list  >
      <button ion-item (click)="uploadAvatar()">

          <img [src]="userItem.avatarThumbPath">
        </ion-avatar> 
      </button>

      <ion-item>
        <ion-label>type</ion-label>
        <ion-input [(ngModel)]="userItem.type"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>gender</ion-label>
        <ion-input [(ngModel)]="userItem.gender"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>username</ion-label>
        <ion-input [(ngModel)]="userItem.username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>appKey</ion-label>
        <ion-input [(ngModel)]="userItem.appKey"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>nickname</ion-label>
        <ion-input [(ngModel)]="userItem.nickname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>avatorThumbPath</ion-label>
        <ion-input [(ngModel)]="userItem.avatorThumbPath"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>birthday</ion-label>
        <ion-input [(ngModel)]="userItem.birthday"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>signature</ion-label>
        <ion-input [(ngModel)]="userItem.signature"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>address</ion-label>

      <ion-item>
        <ion-label>noteName</ion-label>
